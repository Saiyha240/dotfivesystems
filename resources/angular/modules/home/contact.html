<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form id="contact-form" name="contactForm" ng-submit="sendMail()">
                    <div class="form-group">
                        <input ng-model="mailData.name" name="name" type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input ng-model="mailData.email" name="email" type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea ng-model="mailData.cMessage" name="cMessage" class="form-control" placeholder="Message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn pull-right" ng-disabled="sending" >Send</button>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
            <div class="col-sm-5 col-sm-offset-1 text-center">
                <div class="contact-details">
                    <div><span><i class="fa fa-envelope-o"></i> mark5@dotfivesystems.com</span></div>
                    <div><span><i class="fa fa-mobile"></i> +63 917 639 5782</span></div>
                </div>
            </div>
        </div>
    </div>
</section>
